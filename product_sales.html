<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 30px;
        }
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .chart-container {
            position: relative;
            height: 400px;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .dashboard-title {
            font-size: 2.5rem;
            font-weight: 600;
            color: #343a40;
        }
        .card-header {
            background-color: #007bff;
            color: white;
            font-size: 1.2rem;
        }
        .card-body {
            background-color: white;
            padding: 20px;
        }
        .table-container {
            margin-top: 30px;
        }
        .table th {
            background-color: #309051;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1 class="dashboard-title">Sales Dashboard</h1>
        <p class="lead text-muted">A professional view of total sales and quantity sold by category</p>
    </div>

    <div class="row">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-header">
                    Sales Report by Category (Total Sales)
                </div>
                <div class="card-body">
                    <div class="chart-container">
                        <canvas id="salesChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="card">
                <div class="card-header">
                    Sales Report by Category (Total Quantity Sold)
                </div>
                <div class="card-body">
                    <div class="chart-container">
                        <canvas id="quantityChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row table-container">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    Detailed Sales Data
                </div>
                <div class="card-body">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">Category</th>
                                <th scope="col">Product</th>
                                <th scope="col">Total Quantity Sold</th>
                                <th scope="col">Total Sales</th>
                            </tr>
                        </thead>
                        <tbody id="salesTableBody">
                            <!-- Table rows will be inserted here by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="static/js/product_sales.js"></script>
</body>
</html>
