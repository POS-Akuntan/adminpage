<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Management</title>
    <link rel="stylesheet" href="/static/css/accounting.css">
    <style>
        /* Styling for the accounting dashboard section 1 */
.accounting-dashboard {
    padding: 30px;
    max-width: 1200px;
    margin: 0 auto;
    background-color: #f9f9f9;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Title for Category Management */
.accounting-dashboard h1 {
    font-size: 2rem;
    color: #333;
    margin-bottom: 20px;
    text-align: center;
    font-weight: 600;
}

/* Category Form Section */
.category-form {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    margin-bottom: 30px;
}

.category-form h2 {
    font-size: 1.5rem;
    margin-bottom: 15px;
    color: #333;
}

.category-form label {
    font-size: 1rem;
    color: #555;
    margin-bottom
: 8px;
    display: block;
}

.category-form input,
.category-form select {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 1rem;
    box-sizing: border-box;
}

.category-form input:focus,
.category-form select:focus {
    border-color: #4CAF50;
    outline: none;
}

.category-form button {
    padding: 12px 20px;
    background-color: #4CAF50;
    color: white;
    font-size: 1rem;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.category-form button:hover {
    background-color: #45a049;
}

.category-form .back-btn {
    margin-top: 20px;
    padding: 10px 15px;
    background-color: #f44336;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.category-form .back-btn:hover {
    background-color: #d32f2f;
}

/* Category List Section */
.category-list {
    margin-top: 40px;
}

.category-list table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

.category-list th,
.category-list td {
    padding: 12px;
    text-align: left;
    border-bottom: 1px solid #ddd;
    font-size: 1rem;
}

.category-list th {
    background-color: #f2f2f2;
    color: #333;
}

.category-list tr:hover {
    background-color: #f9f9f9;
}

.category-list .edit-btn,
.category-list .delete-btn {
    padding: 6px 12px;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.category-list .edit-btn {
    background-color: #ffc107;
    color: white;
    border: none;
}

.category-list .edit-btn:hover {
    background-color: #ffb300;
}

.category-list .delete-btn {
    background-color: #f44336;
    color: white;
    border: none;
}

.category-list .delete-btn:hover {
    background-color: #e53935;
}

/* Responsive design for mobile screens */
@media (max-width: 768px) {
    .accounting-dashboard {
        padding: 20px;
    }

    .category-form h2 {
        font-size: 1.2rem;
    }

    .category-form input,
    .category-form select {
        font-size: 0.9rem;
        padding: 8px;
    }

    .category-form button,
    .category-form .back-btn {
        font-size: 0.9rem;
        padding: 10px 15px;
    }

    .category-list table {
        font-size: 0.9rem;
    }
}

    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <button class="menu-toggle" onclick="toggleMenu()">☰ Menu</button>
        <nav>
            <ul class="nav-menu">
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="Business.html">Business</a></li>
                <li style="background-color: #97ced1;"><a href="Accounting.html" style="color: rgb(255, 255, 255);">Category</a></li>
                <li><a href="Product.html">Product</a></li>
                <li><a href="Contacts.html">Contact Us</a></li>
            </ul>
        </nav>
        <div class="user-profile">
            <img src="static/img/ImageAcc.png" alt="User Profile" class="user-image" id="user-avatar" />
            <div class="dropdown" id="profile-dropdown">
                <button onclick="toggleDropdown()" class="dropbtn">▼</button>
                <div class="dropdown-content" id="dropdown-content">
                    <a href="profile.html">Profile</a>
                    <a href="https://itungin.github.io/">Logout</a>
                </div>
            </div>
        </div>
    </header>

    <div class="accounting-dashboard">
        <h1>Category Management</h1>

        <!-- Form to Add Category -->
        <section class="category-form">
            <h2>Add New Category</h2>
            <form id="add-category-form">
                <label for="category-name">Category Name:</label>
                <input type="text" id="category-name" required />
                <label for="category-description">Description:</label>
                <input type="text" id="category-description" />
                <button type="submit">Add Category</button>
            </form>
        </section>

        <!-- Category List -->
        <section class="category-list">
            <h2>Category List</h2>
            <table id="category-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
    // Fungsi untuk menampilkan menu
    function toggleMenu() {
        const navMenu = document.querySelector('.nav-menu');
        navMenu.classList.toggle('show');
    }
    
    // Fungsi untuk toggle dropdown
    function toggleDropdown() {
        const dropdownContent = document.getElementById('dropdown-content');
        dropdownContent.classList.toggle('show');
    }
    
    // Ambil kategori dari API
    async function fetchCategories() {
        const token = localStorage.getItem("token");
        if (!token) {
            Swal.fire("Error", "Authorization token not found. Please log in.", "error");
            return;
        }
    
        try {
            const response = await fetch("https://pos-ochre.vercel.app/api/categories", {
                method: "GET",
                headers: {
                    "Content-Type": "application/json",
                    Authorization: `Bearer ${token}`,
                },
            });
    
            if (response.ok) {
                const categories = await response.json();
                const categoryTableBody = document.querySelector("#category-table tbody");
                categoryTableBody.innerHTML = "";
                categories.forEach((category) => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${category.name}</td>
                        <td>${category.description || "N/A"}</td>
                        <td>
                            <button class="edit-btn" onclick="editCategory('${category._id}', '${category.name}', '${category.description}')">Edit</button>
                            <button class="delete-btn" onclick="deleteCategory('${category._id}')">Delete</button>
                        </td>
                    `;
                    categoryTableBody.appendChild(row);
                });
            } else {
                throw new Error("Failed to fetch categories.");
            }
        } catch (error) {
            Swal.fire("Error", error.message, "error");
        }
    }
    
    // Fungsi untuk menambah kategori baru
    document.getElementById("add-category-form").addEventListener("submit", async (event) => {
        event.preventDefault();
    
        const name = document.getElementById("category-name").value;
        const description = document.getElementById("category-description").value;
    
        const newCategory = {
            name,
            description: description || null,
        };
    
        const token = localStorage.getItem("token");
        if (!token) {
            Swal.fire("Error", "Authorization token not found. Please log in.", "error");
            return;
        }
    
        try {
            const response = await fetch("https://pos-ochre.vercel.app/api/categories", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    Authorization: `Bearer ${token}`,
                },
                body: JSON.stringify(newCategory),
            });
    
            if (response.ok) {
                Swal.fire("Success", "Category added successfully!", "success");
                fetchCategories(); // Refresh the category list
                document.getElementById("add-category-form").reset();
            } else {
                throw new Error("Failed to add category.");
            }
        } catch (error) {
            Swal.fire("Error", error.message, "error");
        }
    });
    
    // Fungsi untuk mengedit kategori
    async function editCategory(categoryId, name, description) {
        const newName = prompt("Edit category name:", name);
        const newDescription = prompt("Edit category description:", description);
    
        if (newName === null || newDescription === null) return; // Cancelled
    
        const updatedCategory = {
            name: newName,
            description: newDescription || null,
        };
    
        const token = localStorage.getItem("token");
        if (!token) {
            Swal.fire("Error", "Authorization token not found. Please log in.", "error");
            return;
        }
    
        try {
            const response = await fetch(`https://pos-ochre.vercel.app/api/categories/${categoryId}`, {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json",
                    Authorization: `Bearer ${token}`,
                },
                body: JSON.stringify(updatedCategory),
            });
    
            if (response.ok) {
                Swal.fire("Success", "Category updated successfully!", "success");
                fetchCategories(); // Refresh the category list
            } else {
                const errorMessage = await response.text();
                throw new Error(`Failed to update category: ${errorMessage}`);
            }
        } catch (error) {
            Swal.fire("Error", error.message, "error");
        }
    }
    
    // Fungsi untuk menghapus kategori
    async function deleteCategory(categoryId) {
        const result = await Swal.fire({
            title: "Are you sure?",
            text: "This category will be deleted.",
            icon: "warning",
            showCancelButton: true,
            confirmButtonText: "Yes, delete it!",
        });
    
        if (result.isConfirmed) {
            const token = localStorage.getItem("token");
            if (!token) {
                Swal.fire("Error", "Authorization token not found. Please log in.", "error");
                return;
            }
    
            try {
                const response = await fetch(`https://pos-ochre.vercel.app/api/categories/${categoryId}`, {
                    method: "DELETE",
                    headers: {
                        "Content-Type": "application/json",
                        Authorization: `Bearer ${token}`,
                    },
                });
    
                if (response.ok) {
                    Swal.fire("Success", "Category deleted successfully!", "success");
                    fetchCategories(); // Refresh the category list
                } else {
                    const errorMessage = await response.text();
                    throw new Error(`Failed to delete category: ${errorMessage}`);
                }
            } catch (error) {
                Swal.fire("Error", error.message, "error");
            }
        }
    }
    
    // Load categories on page load
    window.onload = fetchCategories;
    </script>
    
</body>
</html>
