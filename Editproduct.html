<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Product</title>
    <link rel="stylesheet" href="static/css/edit_product.css" />
    <style>
      /* Inline CSS to ensure uniformity if the CSS file is incomplete */
      .form-container input,
      .form-container select,
      .form-container textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }

      .form-container textarea {
        height: 100px;
        resize: none;
      }

      .form-container button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      .form-container button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Edit Product</h1>
      <form id="edit-product-form" class="form-container">
        <label for="product-name">Name Product:</label>
        <input type="text" id="product-name" required />

        <label for="product-price">Price:</label>
        <input type="number" id="product-price" required />

        <label for="product-category">Category:</label>
        <select id="product-category" required>
          <!-- Options will be populated dynamically -->
        </select>

        <label for="product-description">Description:</label>
        <textarea id="product-description" required></textarea>

        <label for="product-stock">Stock:</label>
        <input type="number" id="product-stock" required />

        <label for="product-image">Image:</label>
        <img id="product-image-preview" src="static/img/no-image.png" alt="Product Image" style="max-width: 100px; max-height: 100px; display: block; margin-bottom: 10px;">
        <input type="file" id="product-image" accept="image/*" />
        

        <button type="submit">Update Product</button>
      </form>

      <button class="back-btn" id="Backproductbtn">Back to Product Page</button>
    </div>

    <script type="module">
      import Swal from "https://cdn.jsdelivr.net/npm/sweetalert2@11/src/sweetalert2.js";
      import { addCSS } from "https://cdn.jsdelivr.net/gh/jscroot/lib@0.0.9/element.js";

      addCSS("https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.css");

      document.getElementById("Backproductbtn").addEventListener("click", () => {
        window.location.href = "Product.html";
      });

      const fetchProduct = async (productId) => {
        try {
          Swal.fire({
            title: "Loading...",
            text: "Fetching product data...",
            allowOutsideClick: false,
            didOpen: () => Swal.showLoading(),
          });
      
          const token = localStorage.getItem("token");
          if (!token) throw new Error("Authorization token not found. Please log in again.");
      
          const response = await fetch(
            `https://pos-ochre.vercel.app/api/products/${productId}`,
            {
              method: "GET",
              headers: {
                Authorization: `Bearer ${token}`,
              },
            }
          );
      
          if (!response.ok) throw new Error(await response.text());
      
          const product = await response.json();
          Swal.close();
      
          // Isi data produk ke dalam form
          document.getElementById("product-name").value = product.name || "";
          document.getElementById("product-price").value = product.price || 0;
          document.getElementById("product-description").value = product.description || "";
          document.getElementById("product-stock").value = product.stock || 0;
      
          // Tampilkan gambar (jika ada)
          const imagePreview = document.getElementById("product-image-preview");
          if (product.picture_url) {
            imagePreview.src = product.picture_url;
          } else {
            imagePreview.src = "static/img/no-image.png";
          }
      
          // Fetch kategori dan isi dropdown
          const categorySelect = document.getElementById("product-category");
          const categories = await fetchCategories();
      
          categories.forEach((category) => {
            const option = document.createElement("option");
            option.value = category.id;
            option.textContent = category.name;
            if (category.id === product.id_categories) option.selected = true;
            categorySelect.appendChild(option);
          });
      
          // Debugging: Periksa apakah kategori diisi dengan benar
          console.log("Selected category:", product.id_categories);
      
        } catch (error) {
          Swal.fire({
            icon: "error",
            title: "Error",
            text: error.message || "Failed to fetch product data.",
          });
        }
      };
      

// Fungsi untuk mengambil daftar kategori
const fetchCategories = async () => {
  try {
    const response = await fetch("https://pos-ochre.vercel.app/api/categories");
    if (!response.ok) throw new Error("Failed to fetch categories.");
    return await response.json();
  } catch (error) {
    console.error(error);
    return [];
  }
};

// Fungsi untuk memperbarui data produk
document.getElementById("edit-product-form").addEventListener("submit", async function (event) {
  event.preventDefault();

  const productId = new URLSearchParams(window.location.search).get("id");
  if (!productId) {
    Swal.fire({
      icon: "error",
      title: "Error",
      text: "Product ID not found. Cannot update product.",
    });
    return;
  }

  const formData = new FormData();
  formData.append("name", document.getElementById("product-name").value);
  formData.append("price", document.getElementById("product-price").value);
  formData.append("description", document.getElementById("product-description").value);
  formData.append("stock", document.getElementById("product-stock").value);

  const categoryId = document.getElementById("product-category").value;
  if (!categoryId || categoryId === "undefined") {
    Swal.fire({
      icon: "error",
      title: "Error",
      text: "Please select a valid category.",
    });
    return;
  }
  formData.append("id_categories", categoryId);

  const imageInput = document.getElementById("product-image");
  if (imageInput && imageInput.files.length > 0) {
    formData.append("picture", imageInput.files[0]);
  }

  const result = await Swal.fire({
    icon: "warning",
    title: "Are you sure?",
    text: "Do you want to update this product?",
    showCancelButton: true,
    confirmButtonText: "Yes, update it!",
    cancelButtonText: "No, cancel",
  });

  if (result.isConfirmed) {
    try {
      const token = localStorage.getItem("token");
      if (!token) throw new Error("Authorization token not found. Please log in again.");

      Swal.fire({
        title: "Updating...",
        text: "Please wait...",
        allowOutsideClick: false,
        didOpen: () => Swal.showLoading(),
      });

      const response = await fetch(`https://pos-ochre.vercel.app/api/products/${productId}`, {
        method: "PUT",
        headers: {
          Authorization: `Bearer ${token}`,
        },
        body: formData,
      });

      if (response.ok) {
        Swal.fire({
          icon: "success",
          title: "Success",
          text: "Product updated successfully!",
        }).then(() => window.location.href = "Product.html");
      } else {
        const errorText = await response.text();
        throw new Error(errorText || "Failed to update the product.");
      }
    } catch (error) {
      Swal.fire({
        icon: "error",
        title: "Update Failed",
        text: error.message || "Failed to update product.",
      });
      console.error(error);
    }
  }
});

      

// Saat halaman dimuat, ambil data produk
window.onload = () => {
  const productId = new URLSearchParams(window.location.search).get("id");
  if (productId) fetchProduct(productId);
  else Swal.fire({ icon: "error", title: "Error", text: "Product ID not found in URL." });
};
    </script>
  </body>
</html>
