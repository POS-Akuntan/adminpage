<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Product</title>
    <link rel="stylesheet" href="static/css/edit_product.css" />
  </head>
  <body>
    <div class="container">
      <h1>Edit Product</h1>
      <form id="edit-product-form">
        <label for="product-name">Name Product:</label>
        <input type="text" id="product-name" required />
        
        <label for="product-price">Price:</label>
        <input type="number" id="product-price" required />
        
        <label for="product-category">Category:</label>
        <input type="text" id="product-category" required />
        
        <label for="product-description">Description:</label>
        <input type="text" id="product-description" required />
        
        <label for="product-stock">Stock:</label>
        <input type="number" id="product-stock" required />         

        <button type="submit">Update Product</button>
      </form>

      <button class="back-btn" id="Backproductbtn">Back to Product Page</button>
    </div>

    <script type="module">
      // Import SweetAlert dan JSCroot
      import Swal from "https://cdn.jsdelivr.net/npm/sweetalert2@11/src/sweetalert2.js";
      import { addCSS } from "https://cdn.jsdelivr.net/gh/jscroot/lib@0.0.9/element.js";

      // Tambahkan CSS untuk SweetAlert
      addCSS(
        "https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.css"
      );

      // Fungsi untuk kembali ke halaman Product
      document
        .getElementById("Backproductbtn")
        .addEventListener("click", function () {
          window.location.href = "Product.html";
        });

      // Fungsi untuk mengambil data produk berdasarkan ID
      const fetchProduct = async (productId) => {
        try {
          // Tampilkan loading alert
          Swal.fire({
            title: "Loading...",
            text: "Fetching product data...",
            allowOutsideClick: false,
            didOpen: () => {
              Swal.showLoading();
            },
          });

          // Ambil token dari localStorage
          const token = localStorage.getItem("token");
          if (!token) {
            throw new Error(
              "Authorization token not found. Please log in again."
            );
          }

          // Debug token
          console.log("Token:", token);

          // Fetch data produk
          const response = await fetch(
            `https://pos-ochre.vercel.app/api/products/${productId}`,
            {
              method: "GET",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${token}`, // Format Bearer <token>
              },
            }
          );

          // Periksa apakah fetch berhasil
          if (!response.ok) {
            throw new Error(
              `Error ${response.status}: ${await response.text()}`
            );
          }

          // Parse respons JSON
          const product = await response.json();
          Swal.close(); // Tutup alert loading

          // Debug data produk
          console.log("Product data:", product);

          // Isi data produk ke dalam form
          document.getElementById("product-name").value = product.name || "";
          document.getElementById("product-price").value = product.price || 0;
          document.getElementById("product-category").value = product.category || "";
          document.getElementById("product-description").value =
            product.description || "";
          document.getElementById("product-stock").value = product.stock || 0;          
        } catch (error) {
          // Tampilkan error alert
          Swal.fire({
            icon: "error",
            title: "Error",
            text:
              error.message ||
              "Failed to fetch product data. Please try again.",
          });
          console.error(error);
        }
      };

      // Fungsi untuk memperbarui data produk
      document
        .getElementById("edit-product-form")
        .addEventListener("submit", async function (event) {
          event.preventDefault();

          const productId = new URLSearchParams(window.location.search).get(
            "id"
          );
          const updatedProduct = {
            name: document.getElementById("name").value,
            price: parseFloat(document.getElementById("price").value),
            category: document.getElementById("category").value,
            description: document.getElementById("description").value,
            stock: parseInt(document.getElementById("stock").value, 10),
          };

          // Tampilkan konfirmasi
          const result = await Swal.fire({
            icon: "warning",
            title: "Are you sure?",
            text: "Do you want to update this product?",
            showCancelButton: true,
            confirmButtonText: "Yes, update it!",
            cancelButtonText: "No, cancel",
          });

          if (result.isConfirmed) {
            try {
              // Ambil token dari localStorage
              const token = localStorage.getItem("token");
              if (!token) {
                throw new Error(
                  "Authorization token not found. Please log in again."
                );
              }

              // Debug token
              console.log("Token:", token);

              // Tampilkan alert updating
              Swal.fire({
                title: "Updating...",
                text: "Please wait...",
                allowOutsideClick: false,
                didOpen: () => {
                  Swal.showLoading();
                },
              });

              // Kirim permintaan update ke API
              const response = await fetch(
                `https://pos-ochre.vercel.app/api/products/${productId}`,
                {
                  method: "PUT",
                  headers: {
                    "Content-Type": "application/json",
                    Authorization: `Bearer ${token}`, // Format Bearer <token>
                  },
                  body: JSON.stringify(updatedProduct),
                }
              );

              if (response.ok) {
                // Tampilkan alert sukses
                Swal.fire({
                  icon: "success",
                  title: "Success",
                  text: "Product updated successfully!",
                }).then(() => {
                  window.location.href = "Product.html";
                });
              } else {
                throw new Error(
                  `Error ${response.status}: ${await response.text()}`
                );
              }
            } catch (error) {
              // Tampilkan error alert
              Swal.fire({
                icon: "error",
                title: "Update Failed",
                text:
                  error.message ||
                  "Failed to update product. Please try again.",
              });
              console.error(error);
            }
          }
        });

      // Muat data produk saat halaman diload
      window.onload = function () {
        const productId = new URLSearchParams(window.location.search).get("id");
        if (productId) {
          fetchProduct(productId);
        } else {
          Swal.fire({
            icon: "error",
            title: "Error",
            text: "Product ID not found in URL.",
          });
        }
      };
    </script>
  </body>
</html>
