<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Akuntansi</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap JS (required for modal) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="static/css/product.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        
        
        .container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 20px;
            margin-top: 120px; /* Memberikan jarak di bawah header */
            gap: 30px; /* Memberikan jarak antara dua kolom */
        }
        
        .register-container {
            width: 48%; /* Lebar form register sekitar setengah dari container */
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        
        .user-table-container {
            width: 48%; /* Lebar tabel sekitar setengah dari container */
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        table, th, td {
            border: 1px solid #ddd;
        }
        
        th, td {
            padding: 8px;
            text-align: left;
        }
        
        th {
            background-color: #f4f4f4;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .register-container {
            width: 48%; /* Lebar form register sekitar setengah dari container */
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        
        .register-container h2 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        
        #registerForm {
            display: flex;
            flex-direction: column;
            gap: 15px; /* Jarak antar input dan tombol */
        }
        
        #registerForm input,
        #registerForm select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        
        #registerForm input:focus,
        #registerForm select:focus {
            outline: none;
            border-color: #4CAF50;
        }
        
        #registerForm button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        #registerForm button:hover {
            background-color: #45a049;
        }
        
        #registerForm input::placeholder {
            color: #888;
        }
        
        #registerForm select {
            font-size: 16px;
        }
        
        .register-container .error-message {
            color: red;
            font-size: 14px;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .register-container {
                width: 100%;
            }
        
            .container {
                flex-direction: column;
                gap: 20px;
            }
        
            .register-container, .user-table-container {
                width: 100%;
            }
        }
        
    </style>
  </head>

  <body>
    <!-- Navigation Bar -->
    <header>
        <button class="menu-toggle" aria-expanded="false" onclick="toggleMenu()">☰ Menu</button>
        <nav>
          <ul class="nav-menu">
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="Business.html">Business</a></li>
            <li><a href="category.html">Category</a></li>
            <li><a href="Product.html" >Product</a></li>
            <li style="background-color: #97ced1;"><a href="Register.html" style="color: rgb(255, 255, 255);">User Manager</a></li>
            <li><a href="Contacts.html">Contact Us</a></li>
          </ul>
        </nav>    
        <div class="user-profile">
          <img src="static/img/ImageAcc.png" alt="User Profile" class="user-image" id="user-avatar" />
          <div class="dropdown" id="profile-dropdown">
            <button onclick="toggleDropdown()" class="dropbtn">▼</button>
            <div class="dropdown-content" id="dropdown-content">
              <button id="logout-btn" class="link-style">Logout</button>
            </div>
          </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <!-- Register Form -->
        <div class="register-container">
            <h2>Register</h2>
            <form id="registerForm">
                <input type="text" id="name" name="name" placeholder="Name" required>
                <input type="email" id="email" name="email" placeholder="E-Mail" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <input type="text" id="phone_number" name="phone_number" placeholder="Phone Number" required>
                <select id="role" name="role" required>
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
                <button type="submit" id="register-btn">Register</button>
            </form>
        </div>

        <!-- Registered Users Table -->

        <table id="userTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Phone Number</th>
                    <th>Created At</th>
                    <th>Action</th> <!-- Tambahan kolom Action -->
                </tr>
            </thead>
            <tbody>
                <!-- Data will be populated by JS -->
            </tbody>
        </table>
        

    </div>

    <script>
        // Helper function to get the token from localStorage
        function getToken() {
            return localStorage.getItem("token");
        }
    
        // Function to handle user registration
        document.getElementById("registerForm").addEventListener("submit", async (e) => {
            e.preventDefault();
    
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const role = document.getElementById("role").value;
            const phone_number = document.getElementById("phone_number").value;
            const token = getToken();
    
            try {
                const response = await fetch("https://pos-ochre.vercel.app/api/auth/register", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${token}`
                    },
                    body: JSON.stringify({ name, email, password, role, phone_number })
                });
    
                const result = await response.json();
                if (response.ok) {
                    alert(result.message);
                    loadUsers(); // Reload user data
                } else {
                    alert("Error: " + result.message);
                }
            } catch (err) {
                console.error("Error during registration:", err);
                alert("An error occurred during registration. Please try again.");
            }
        });
    
        // Function to delete a user by ID
        async function deleteUser(userId) {
            try {
                const token = getToken();
                const response = await fetch(`https://pos-ochre.vercel.app/api/auth/users/${userId}`, {
                    method: "DELETE",
                    headers: {
                        "Authorization": `Bearer ${token}`
                    }
                });
    
                const result = await response.json();
                if (response.ok) {
                    alert(result.message);
                    loadUsers(); // Reload user data
                } else {
                    alert("Error: " + result.message);
                }
            } catch (err) {
                console.error("Error deleting user:", err);
                alert("An error occurred while deleting the user. Please try again.");
            }
        }
    
        // Function to edit a user by showing a popup
        function editUserPopup(user) {
            const newName = prompt("Edit Name:", user.name);
            const newEmail = prompt("Edit Email:", user.email);
            const newRole = prompt("Edit Role:", user.role);
            const newPhoneNumber = prompt("Edit Phone Number:", user.phone_number);
    
            if (newName || newEmail || newRole || newPhoneNumber) {
                updateUser(user.id, {
                    name: newName || user.name,
                    email: newEmail || user.email,
                    role: newRole || user.role,
                    phone_number: newPhoneNumber || user.phone_number,
                });
            }
        }
    
        // Function to update a user
        async function updateUser(userId, updatedData) {
            try {
                const token = getToken();
                const response = await fetch(`https://pos-ochre.vercel.app/api/auth/users/${userId}`, {
                    method: "PUT",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${token}`
                    },
                    body: JSON.stringify(updatedData),
                });
    
                const result = await response.json();
                if (response.ok) {
                    alert(result.message);
                    loadUsers(); // Reload user data
                } else {
                    alert("Error: " + result.message);
                }
            } catch (err) {
                console.error("Error updating user:", err);
                alert("An error occurred while updating the user. Please try again.");
            }
        }
    
        // Function to load users into the table
        async function loadUsers() {
            try {
                const token = getToken();
                const response = await fetch("https://pos-ochre.vercel.app/api/auth/users", {
                    method: "GET",
                    headers: {
                        "Authorization": `Bearer ${token}`
                    }
                });
    
                const data = await response.json();
                if (response.ok) {
                    const users = data.users;
                    const tableBody = document.getElementById("userTable").getElementsByTagName("tbody")[0];
                    tableBody.innerHTML = ""; // Clear previous data
    
                    users.forEach(user => {
                        const row = document.createElement("tr");
                        row.innerHTML = `
                            <td>${user.name}</td>
                            <td>${user.email}</td>
                            <td>${user.role}</td>
                            <td>${user.phone_number}</td>
                            <td>${new Date(user.created_at).toLocaleString()}</td>
                            <td>
                                <button class="edit-btn" data-id="${user.id}" style="background: none; border: none; cursor: pointer;">
                                    <i class="fas fa-pencil-alt" style="color: #007bff;"></i>
                                </button>
                                <button class="delete-btn" data-id="${user.id}" style="background: none; border: none; cursor: pointer;">
                                    <i class="fas fa-trash" style="color: #dc3545;"></i>
                                </button>
                            </td>
                        `;
                        tableBody.appendChild(row);
                    });
    
                    // Event listeners for Edit and Delete buttons
                    document.querySelectorAll(".edit-btn").forEach(button => {
                        button.addEventListener("click", (e) => {
                            const userId = e.target.closest("button").getAttribute("data-id");
                            const user = users.find(u => u.id === userId);
                            if (user) {
                                editUserPopup(user);
                            }
                        });
                    });
    
                    document.querySelectorAll(".delete-btn").forEach(button => {
                        button.addEventListener("click", (e) => {
                            const userId = e.target.closest("button").getAttribute("data-id");
                            if (confirm("Are you sure you want to delete this user?")) {
                                deleteUser(userId);
                            }
                        });
                    });
                } else {
                    alert("Error: " + data.message);
                }
            } catch (err) {
                console.error("Error loading users:", err);
            }
        }
    
        loadUsers(); // Initial load of users
    </script>
    


</body>
</html>
