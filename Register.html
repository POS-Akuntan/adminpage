<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Akuntansi</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="static/css/product.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        
        
        .container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 20px;
            margin-top: 120px; /* Memberikan jarak di bawah header */
            gap: 30px; /* Memberikan jarak antara dua kolom */
        }
        
        .register-container {
            width: 48%; /* Lebar form register sekitar setengah dari container */
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        
        .user-table-container {
            width: 48%; /* Lebar tabel sekitar setengah dari container */
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        table, th, td {
            border: 1px solid #ddd;
        }
        
        th, td {
            padding: 8px;
            text-align: left;
        }
        
        th {
            background-color: #f4f4f4;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .register-container {
            width: 48%; /* Lebar form register sekitar setengah dari container */
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        
        .register-container h2 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        
        #registerForm {
            display: flex;
            flex-direction: column;
            gap: 15px; /* Jarak antar input dan tombol */
        }
        
        #registerForm input,
        #registerForm select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        
        #registerForm input:focus,
        #registerForm select:focus {
            outline: none;
            border-color: #4CAF50;
        }
        
        #registerForm button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        #registerForm button:hover {
            background-color: #45a049;
        }
        
        #registerForm input::placeholder {
            color: #888;
        }
        
        #registerForm select {
            font-size: 16px;
        }
        
        .register-container .error-message {
            color: red;
            font-size: 14px;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .register-container {
                width: 100%;
            }
        
            .container {
                flex-direction: column;
                gap: 20px;
            }
        
            .register-container, .user-table-container {
                width: 100%;
            }
        }

        button.edit-btn {
            background-color: #007bff;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        
        button.delete-btn {
            background-color: #dc3545;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        
        button.edit-btn:hover, button.delete-btn:hover {
            opacity: 0.8;
        }
        
        
    </style>
  </head>

  <body>
    <!-- Navigation Bar -->
    <header>
        <button class="menu-toggle" aria-expanded="false" onclick="toggleMenu()">☰ Menu</button>
        <nav>
          <ul class="nav-menu">
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="Business.html">Business</a></li>
            <li><a href="category.html">Category</a></li>
            <li><a href="Product.html" >Product</a></li>
            <li style="background-color: #97ced1;"><a href="Register.html" style="color: rgb(255, 255, 255);">User Manager</a></li>
            <li><a href="Contacts.html">Contact Us</a></li>
          </ul>
        </nav>    
        <div class="user-profile">
          <img src="static/img/ImageAcc.png" alt="User Profile" class="user-image" id="user-avatar" />
          <div class="dropdown" id="profile-dropdown">
            <button onclick="toggleDropdown()" class="dropbtn">▼</button>
            <div class="dropdown-content" id="dropdown-content">
              <button id="logout-btn" class="link-style">Logout</button>
            </div>
          </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <!-- Register Form -->
        <div class="register-container">
            <h2>Register</h2>
            <form id="registerForm">
                <input type="hidden" id="userId"> <!-- Hidden input untuk ID user -->
                <input type="text" id="name" placeholder="Name" required><br>
                <input type="email" id="email" placeholder="E-Mail" required><br>
                <input type="password" id="password" placeholder="Password" required><br>
                <input type="tel" id="phone_number" placeholder="Phone Number" required><br>
                <select id="role" required>
                    <option value="User">User</option>
                    <option value="Admin">Admin</option>
                </select><br>
                <button type="submit">Register</button>
            </form>
            
        </div>

        <!-- Registered Users Table -->

        <table id="userTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Phone Number</th>
                    <th>Created At</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be populated by JS -->
            </tbody>
        </table>
        
    </div>

    <script>
            document.getElementById("registerForm").addEventListener("submit", async (e) => {
                e.preventDefault();
                const name = document.getElementById("name").value;
                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;
                const role = document.getElementById("role").value;
                const phone_number = document.getElementById("phone_number").value;
                const userId = document.getElementById("userId") ? document.getElementById("userId").value : null; // For Update
            
                const token = localStorage.getItem("token"); // Ambil token dari localStorage
            
                try {
                    let url = "https://pos-ochre.vercel.app/api/auth/register";
                    let method = "POST";
                    if (userId) {
                        url = `https://pos-ochre.vercel.app/api/auth/users/${user.Id}`;
                        method = "PUT"; // Update user
                    }
            
                    const response = await fetch(url, {
                        method: method,
                        headers: {
                            "Content-Type": "application/json",
                            "Authorization": `Bearer ${token}`  // Sertakan token di header
                        },
                        body: JSON.stringify({
                            name: name,
                            email: email,
                            password: password,
                            role: role,
                            phone_number: phone_number
                        })
                    });
            
                    const result = await response.json();
                    if (response.ok) {
                        alert(result.message); // Tampilkan pesan sukses
                        loadUsers(); // Reload the user data
                        resetForm(); // Reset form after update
                    } else {
                        alert("Error: " + result.message);
                    }
                } catch (err) {
                    console.error("Error saat registrasi:", err);
                    alert("Terjadi kesalahan saat registrasi. Silakan coba lagi.");
                }
            });
            
            async function loadUsers() {
                const token = localStorage.getItem("token"); // Ambil token dari localStorage
                try {
                    const response = await fetch("https://pos-ochre.vercel.app/api/auth/users", {
                        headers: {
                            "Authorization": `Bearer ${token}` // Sertakan token di header
                        }
                    });
            
                    const data = await response.json();
                    if (response.ok) {
                        const users = data.users;
                        const tableBody = document.getElementById("userTable").getElementsByTagName("tbody")[0];
                        tableBody.innerHTML = ""; // Clear previous data
            
                        users.forEach(user => {
                            const row = document.createElement("tr");
                            row.innerHTML = `
                            <td>${user.name}</td>
                            <td>${user.email}</td>
                            <td>${user.role}</td>
                            <td>${user.phone_number}</td>
                            <td>${new Date(user.created_at).toLocaleString()}</td>
                            <td>
                                <button class="edit-btn" onclick="editUser(${user.id})">Edit</button>
                                <button class="delete-btn" onclick="deleteUser(${user.id})">Delete</button>
                            </td>
                        `;
                        
                        
                            tableBody.appendChild(row);
                        });
                    } else {
                        alert("Error: " + data.message);
                    }
                } catch (err) {
                    console.error("Error loading users:", err);
                }
            }
            
            async function deleteUser(userId) {
                const token = localStorage.getItem("token"); // Ambil token dari localStorage
                const confirmDelete = await Swal.fire({
                    title: 'Are you sure?',
                    text: 'Do you want to delete this user?',
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonText: 'Yes, delete it!',
                    cancelButtonText: 'No, cancel!'
                });
            
                if (confirmDelete.isConfirmed) {
                    try {
                        const response = await fetch(`https://pos-ochre.vercel.app/api/auth/users/${user.Id}`, {
                            method: 'DELETE',
                            headers: {
                                "Authorization": `Bearer ${token}` // Sertakan token di header
                            },
                        });
            
                        const result = await response.json();
                        if (response.ok) {
                            Swal.fire('Deleted!', result.message, 'success');
                            loadUsers(); // Reload users list
                        } else {
                            Swal.fire('Error!', result.message, 'error');
                        }
                    } catch (err) {
                        console.error('Error deleting user:', err);
                        Swal.fire('Error!', 'There was an issue deleting the user.', 'error');
                    }
                }
            }
            
            function editUser(userId) {
                const token = localStorage.getItem("token"); // Ambil token dari localStorage
                fetch(`https://pos-ochre.vercel.app/api/auth/users/${user.Id}`, {
                    headers: {
                        "Authorization": `Bearer ${token}` // Sertakan token di header
                    }
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.user) {
                            const user = data.user;
                            document.getElementById("name").value = user.name;
                            document.getElementById("email").value = user.email;
                            document.getElementById("phone_number").value = user.phone_number;
                            document.getElementById("role").value = user.role;
                            document.getElementById("userId").value = user.id; // Add hidden input to hold user ID
                            document.querySelector("button[type='submit']").textContent = "Update"; // Change button text to Update
                        }
                    })
                    .catch(err => {
                        console.error("Error fetching user for edit:", err);
                        alert("Error fetching user data for editing.");
                    });
            }
            
            function resetForm() {
                document.getElementById("registerForm").reset();
                document.querySelector("button[type='submit']").textContent = "Register"; // Reset button text
                document.getElementById("userId").value = ""; // Reset userId field
            }
            
            loadUsers(); // Initial load of users
            
    </script>

</body>
</html>
