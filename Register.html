<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Akuntansi</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap JS (required for modal) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="static/css/product.css" />
    <link rel="stylesheet" href="static/css/register.css" />

  </head>

  <body>
    <!-- Navigation Bar -->
    <header>
        <button class="menu-toggle" aria-expanded="false" onclick="toggleMenu()">☰ Menu</button>
        <nav>
          <ul class="nav-menu">
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="Business.html">Business</a></li>
            <li><a href="category.html">Category</a></li>
            <li><a href="Product.html" >Product</a></li>
            <li style="background-color: #97ced1;"><a href="Register.html" style="color: rgb(255, 255, 255);">User Manager</a></li>
            <li><a href="Contacts.html">Contact Us</a></li>
          </ul>
        </nav>    
        <div class="user-profile">
          <img src="static/img/ImageAcc.png" alt="User Profile" class="user-image" id="user-avatar" />
          <div class="dropdown" id="profile-dropdown">
            <button onclick="toggleDropdown()" class="dropbtn">▼</button>
            <div class="dropdown-content" id="dropdown-content">
              <a href="profile.html">Profile</a>
              <a href="#" id="logoutBtn">Logout</a>
              <script>
                document.getElementById("logoutBtn").addEventListener("click", function (event) {
                  event.preventDefault(); // Mencegah link untuk melakukan redirect langsung
              
                  // Menghapus item dari localStorage
                  localStorage.removeItem("token");
                  localStorage.removeItem("userEmail");
                  localStorage.removeItem("userName");
                  localStorage.removeItem("userPhoneNumber");
              
                  // Redirect ke halaman login setelah logout
                  window.location.href = "https://pos-akuntan.github.io/";
                });
              </script>
            </div>
          </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <!-- Register Form -->
        <div class="register-container">
            <h2>Register</h2>
            <form id="registerForm">
                <input type="text" id="name" name="name" placeholder="Name" required>
                <input type="email" id="email" name="email" placeholder="E-Mail" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <input type="text" id="phone_number" name="phone_number" placeholder="Phone Number" required>
                <select id="role" name="role" required>
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
                <button type="submit" id="register-btn">Register</button>
            </form>
        </div>

        <!-- Registered Users Table -->

        <table id="userTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Phone Number</th>
                    <th>Created At</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be populated by JS -->
            </tbody>
        </table>
        

    </div>

<script>
    // Helper function to get the token from localStorage
    function getToken() {
        return localStorage.getItem("token");
    }

    // Function to handle user registration
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const role = document.getElementById("role").value;
        const phone_number = document.getElementById("phone_number").value;
        const token = getToken();

        try {
            const response = await fetch("https://pos-ochre.vercel.app/api/auth/register", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${token}`
                },
                body: JSON.stringify({ name, email, password, role, phone_number })
            });

            const result = await response.json();
            if (response.ok) {
                alert(result.message);
                loadUsers(); // Reload user data
            } else {
                alert("Error: " + result.message);
            }
        } catch (err) {
            console.error("Error during registration:", err);
            alert("An error occurred during registration. Please try again.");
        }
    });

    // Function to toggle user active status
    async function toggleUserStatus(userId, currentStatus) {
        const newStatus = !currentStatus; // Toggle status
        const token = getToken();

        try {
            const response = await fetch(`https://pos-ochre.vercel.app/api/auth/users/${userId}/active`, {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${token}`
                },
                body: JSON.stringify({ is_active: newStatus })
            });

            const result = await response.json();
            if (response.ok) {
                alert(result.message);
                loadUsers(); // Reload the user table
            } else {
                alert("Error: " + result.message);
            }
        } catch (err) {
            console.error("Error toggling user status:", err);
            alert("An error occurred while toggling user status.");
        }
    }

    // Function to load users and add toggle button
    async function loadUsers() {
        try {
            const token = getToken();
            const response = await fetch("https://pos-ochre.vercel.app/api/auth/users", {
                method: "GET",
                headers: {
                    "Authorization": `Bearer ${token}`
                }
            });

            const data = await response.json();
            if (response.ok) {
                const users = data.users;
                const tableBody = document.getElementById("userTable").getElementsByTagName("tbody")[0];
                tableBody.innerHTML = ""; // Clear previous data

                users.forEach(user => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${user.name}</td>
                        <td>${user.email}</td>
                        <td>${user.role}</td>
                        <td>${user.phone_number || "-"}</td>
                        <td>${new Date(user.created_at).toLocaleString()}</td>
                        <td>
                            <button class="edit-btn" data-id="${user.id_users}" style="background: none; border: none; cursor: pointer;">
                                <i class="fas fa-pencil-alt" style="color: #007bff;"></i>
                            </button>
                            <button class="toggle-status-btn" data-id="${user.id_users}" data-status="${user.is_active}" style="background: none; border: none; cursor: pointer;">
                                <i class="fas ${user.is_active ? 'fa-toggle-on' : 'fa-toggle-off'}" style="color: ${user.is_active ? '#28a745' : '#dc3545'};"></i>
                            </button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });

                // Add event listeners for toggle buttons
                document.querySelectorAll(".toggle-status-btn").forEach(button => {
                    button.addEventListener("click", (e) => {
                        const userId = e.target.closest("button").getAttribute("data-id"); // Ambil nilai id_users
                        if (!userId) {
                            console.error("User ID (id_users) not found!");
                            return;
                        }
                        const currentStatus = e.target.closest("button").getAttribute("data-status") === "true";
                        toggleUserStatus(userId, currentStatus);
                    });
                });
            } else {
                alert("Error: " + data.message);
            }
        } catch (err) {
            console.error("Error loading users:", err);
        }
    }

    // Load users when the page loads
    loadUsers();
</script>



</body>
</html>
